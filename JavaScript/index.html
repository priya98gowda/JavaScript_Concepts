  <script>
      var person = {
          firstName : `Priya`,
          lastName : "gowda",
          age : 20,
          color : "red",
          fullName : function (){
              return this.firstName + " "+this.lastName
          }
        }
        console.log("First Name is","",person.firstName );
        console.log("Last Name is","",person.lastName);
        console.log("Age is","",person.age);
        console.log("Color is","",person.color);
        console.log("Full Name is","",person.fullName());

        console.log("=====================================");
         
        console.log("First Name is","",person["firstName"]);
        console.log("Last Name is","",person["lastName"]);
        console.log("Age is","",person["age"]);
        console.log("Color is","",person["color"]);
        console.log("Full Name is","",person["fullName"]());

        console.log("===================================");

        var car = new Object();
        car.name = "BMW"
        car.color = "Black"
        car.price = 160000.99

        console.log("Name", "",car.name);
        console.log("Color", "",car.color);
        console.log("Price", "",car.price);

        console.log("==========operators==========");

        var data = '12';

        if (data === number) {
            console.log("Equal");

            console.log("Not Equal");
        }

        console.log("========ternary operator========");
        var age= 12;
        (age>=18)?console.log("eligible for voting") : console.log("not eligbile for voting");

        typeof percentage !=="number" || percentage<0 || percentage>100 ? console.log("Invalid"):
         percentage>=70? console.log("Distinction"):

          console.log("================");

             console.log("true");

             console.log("false");
         }


         console.log("=======BMI============");
         var height = 6;
         var weight = 95;
         var BMI = weight/(height*height);
         console.log(BMI);
         BMI>30? console.log("Obasity"):BMI>24.9? console.log("OverWeight") : BMI>=18.6?console.log("NormalWeight"): console.log("UnderWeight");
